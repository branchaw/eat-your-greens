<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Search results for</h1>
  <p class="lead">
   <div ng-init="q='radish'">
        <p>
          <label for="q">Ingredient:
            <input type="text" name="q" ng-model="q">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshSearch()">Get Recipes</button>
        </p>
      <dl>
        <dt>Recipe</dt>
        <dd>{{search.recipe[0].label}}</dd>
        <dd>{{search.recipe[0].image}}</dd>
        <dt>Source</dt>
        <dd>{{search.recipe.source}}</dd>
        <dd>{{search.recipe.url}}</dd>
        <dt>Ingredients</dt>
        <dd>{{search.ingredientLines}}</dd>
        <dt>Calories</dt>
        <dd>{{search.calories}}</dd>
        <dt>Fat</dt>
        <dd>{{search.FAT.quantity}} {{search.FAT.unit}}</dd>
      </dl>
    </div>
  </p>
</div>
