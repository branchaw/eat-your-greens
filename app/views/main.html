<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Search results for</h1>
  <p class="lead">
   <div ng-init="q='radish'">
        <p>
          <label for="q">Ingredient:
            <input type="text" name="q" ng-model="q">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshSearch()">Get Recipes</button>
        </p>
  </div>
  
   <div>
      <dl ng-repeat="hit in search.hits">
        <dt>Recipe</dt>
        <dd>{{hit.recipe.label}}</dd>
        <dd><img ng-src="{{hit.recipe.image}}"</dd>
        <dt>Ingredients</dt>
        <dd ng-repeat="ingredient in hit.recipe.ingredientLines">{{ingredient}}</dd>
        <dt>Calories</dt>
        <dd>{{hit.recipe.calories}}</dd>
        <dt>Fat</dt>
        <dd>{{hit.recipe.totalNutrients.FAT.quantity}} {{hit.recipe.totalNutrients.FAT.unit}}</dd>
        <dd ng-repeat="diet in hit.recipe.dietLabels">{{diet}}</dd>
        <dd><a ng-href="{{hit.recipe.url}}" target="_blank" class="btn btn-lg btn-primary">View Recipe on {{hit.recipe.source}}</a></dd>
      </dl>
    </div>
  </p>
</div>
